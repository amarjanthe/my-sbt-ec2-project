name: CI-CD Harness

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install sbt
        run: |
          sudo apt-get update
          sudo apt-get install -y sbt

      - name: sbt clean
        run: sbt clean

      - name: sbt dist
        run: sbt dist

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_KEY: ${{ secrets.EC2_KEY }}
        run: |
          echo "$EC2_KEY" > ec2_key.pem
          chmod 600 ec2_key.pem

          scp -i ec2_key.pem -o StrictHostKeyChecking=no \
            target/universal/*.zip \
            $EC2_USER@$EC2_HOST:/home/$EC2_USER/app.zip

          ssh -i ec2_key.pem -o StrictHostKeyChecking=no \
            $EC2_USER@$EC2_HOST << 'EOF'
              pkill -f my-sbt-project || true
              rm -rf ~/app
              mkdir ~/app
              unzip ~/app.zip -d ~/app
              nohup ~/app/my-sbt-project-0.1.0/bin/my-sbt-project > app.log 2>&1 &
            EOF
